<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <h2>Overview Table</h2>
        <div class="index">
          <p><i class="fas fa-square google"></i>Google Ads</p>
          <p><i class="fas fa-square facebook"></i>Facebook Ads</p>
        </div>
      </header>

      <table>
        <tr class="date">
          <th class="heading">Metric</th>
        </tr>
        <tr class="clicks">
          <td class="heading"><i class="fas fa-square google"></i>Clicks</td>
        </tr>
        <tr class="conversation">
          <td class="heading">
            <i class="fas fa-square google"></i>Conversion
          </td>
        </tr>
        <tr class="cost">
          <td class="heading">
            <i class="fas fa-square google"></i>Cost/Conversion
          </td>
        </tr>
        <tr class="roas">
          <td class="heading"><i class="fas fa-square google"></i>ROAS</td>
        </tr>
        <tr class="fclicks">
          <td class="heading"><i class="fas fa-square facebook"></i>Clicks</td>
        </tr>
        <tr class="fconversation">
          <td class="heading">
            <i class="fas fa-square facebook"></i>Conversion
          </td>
        </tr>
        <tr class="fcost">
          <td class="heading">
            <i class="fas fa-square facebook"></i>Cost/Conversion
          </td>
        </tr>
        <tr class="froas">
          <td class="heading"><i class="fas fa-square facebook"></i>ROAS</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
